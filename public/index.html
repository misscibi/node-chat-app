<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Welcome to the chat app</p>

    <script src ="/socket.io/socket.io.js"></script>
    <script>
        let socket = io(); // initiating a request from client to server to open a web socket and keep that connection open

        socket.on('connect', () => {
            console.log('Connected to server.');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
        });
    </script>
</body>
</html>
